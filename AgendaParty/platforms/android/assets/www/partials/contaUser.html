<div class="row">
    <div class="col-xs-offset-1 col-xs-10">
        <form>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" ng-model="dashboard.user.nome" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
                <input type="text" class="form-control" ng-model="dashboard.user.cpf" placeholder="CPF" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" ng-model="dashboard.user.senha" placeholder="Password" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-warning" ng-click="updateUser()">Alterar</button>
            <button class="btn btn-danger" ng-click="deleteUser()">Excluir</button>
        </form>
    </div>
</div>
