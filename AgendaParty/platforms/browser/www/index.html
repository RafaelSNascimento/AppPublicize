<html ng-controller="mainController">
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
     
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/css/sweetalert2.min.css">
        <script type="text/javascript" src="lib/js/sweetalert2.min.js"></script>
        <script type="text/javascript" src="lib/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="lib/js/angular-1.2.0-rc3.js"></script>
        <script type="text/javascript" src="lib/js/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="lib/js/ngSweetAlert2.min.js"></script>  
        
        <script type="text/javascript" src="lib/js/bootstrap.js"></script>
        <script type="text/javascript" src="lib/js/scrollglue.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALfSTj_InIfDE3wWp5lFaHWk_hwfHW9PA" type="text/javascript"></script>
        <script type="text/javascript" src="lib/js/ng-map.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", function() {
                console.log('device ready');
                var element = document.querySelector('html');
                angular.bootstrap(element, ["App"]);
            }, false);

        </script>

        <title>Agenda Party</title>
    </head>
    <body>
        <ul class="nav nav-tabs text-center" ng-if="!dashboard.sessionUser">
          <li ng-class="dashboard.menu =='' ? 'active' : ''"><a href="#/">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
          <li ng-class="dashboard.menu =='cadastrarusuario' ? 'active' : ''"><a href="#/cadastrarusuario">Cadastre-se <span class="glyphicon glyphicon-pencil"></span></a></li>
        </ul>
        <ul class="nav nav-tabs text-center" ng-if="dashboard.sessionUser=='admin'">
            <li ng-class="dashboard.menu =='' ? 'active' : ''"><a href="#/homeAdmin">Eventos <span class="glyphicon glyphicon-paperclip"></span></a></li>
            <li ng-class="dashboard.menu =='empresaAdmin' ? 'active' : ''"><a href="#/empresaAdmin">Empresa <span class="glyphicon glyphicon-calendar"></span></a></li>
        </ul>
        <ul class="nav nav-tabs text-center" ng-if="dashboard.sessionUser=='user'">
            <li ng-class="dashboard.menu =='' ? 'active' : ''"><a href="#/homeUser">Home <span class="glyphicon glyphicon-home"></span></a></li>
            <li ng-class="dashboard.menu =='contaUser' ? 'active' : ''"><a href="#/contaUser">Conta <span class="glyphicon glyphicon-pencil"></span></a></li>
        </ul>
        <div class="container-fluid text-center" style="margin-top: 10px;">
            <div class="row">
                <div class="col-xs-12">
                    <h2>AgendaParty</h2>
                    <h5>{{dashboard.subTittle}}</h5>
                </div>
            </div>
            <ui-view>

                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" ng-model="dashboard.user.username" placeholder="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" ng-model="dashboard.user.password" placeholder="Password" aria-describedby="basic-addon1">
                            </div>
                            <button class="btn btn-default" ng-click="login()">Login</button>
                        </form>
                    </div>
                </div>
            </ui-view>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
