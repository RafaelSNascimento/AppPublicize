<div class="row">
    <div class="col-xs-offset-1 col-xs-10">
        <form>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" ng-model="dashboard.user.empresa.nome" placeholder="Nome da Empresa" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
                <input type="text" class="form-control" ng-model="dashboard.user.empresa.razaoSocial" placeholder="RazÃ£o Social" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-default" ng-if="!dashboard.user.empresa.id" ng-click="cadastrarEmpresa()">Cadastrar</button>
            <button class="btn btn-danger" ng-if="dashboard.user.empresa.id" ng-click="deletarEmpresa()">Excluir</button>
            <button class="btn btn-warning" ng-if="dashboard.user.empresa.id" ng-click="alterarEmpresa()">Alterar</button>
        </form>
    </div>
</div>
